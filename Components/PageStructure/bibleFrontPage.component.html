<div class="container-fluid jumbo">
    <div></div>
    <div class="row">
        <div class="col-md-offset-9 col-xs-1"><a class="header-link">About</a></div>
        <div class="col-xs-1"><a class="header-link">Help Center</a></div>
        <div class="col-xs-1"><a class="header-link">Login / Sign up</a></div>
    </div>
    <div class="row jumbo-start">
        <div class="col-xs-offset-1 col-xs-10">
            <h1 class="text-center main-logo"><b>Dicta</b><sup>BIBLE</sup></h1>
            <form class="form-inline text-center jumbo-text-selection">
                <button type="button" class="form-control" ng-click="$ctrl.runSearch()"><i class="glyphicon glyphicon-search"></i></button>
                <input class="form-control search-control-class" ng-model="$ctrl.searchQuery" ng-enter="$ctrl.runSearch()">
                <span class="side-space">OR</span>
                <button class="rounded-btn btn btn-blue" ng-click="$ctrl.showLibrary()"><i class="glyphicon glyphicon-cloud"></i> Select From Library</button>

            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 jumbo-subtext">
            <p class="text-center">Search for anything in Tanakh. <a>Learn More</a></p>
        </div>
    </div>
</div>
<div class="container">
    <saved-data-table heading="'SAVED SEARCHES AND SELECTIONS'" expanded="true"
                      saved-selections="$ctrl.savedSelections" on-saved-data-selected="$ctrl.saveClass(text)"></saved-data-table>
    <saved-data-table heading="'RECENT SELECTIONS'" expanded="false"
                      saved-selections="$ctrl.recentSelections" on-saved-data-selected="$ctrl.saveClass(text)"></saved-data-table>
</div>
