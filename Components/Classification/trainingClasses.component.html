<div ng-if="$ctrl.classificationExperiment.classes.Corpus_classes.length" class="training-classes">
    <div ng-repeat="item in $ctrl.classificationExperiment.classes.Corpus_classes" class="training-class" id="{{item.id}}">
        <div class="class-number class-bg-color-{{$index}}">{{1+$index}}
        </div>
        <div class="class-label class-color-{{$index}}">
            <h3 title="{{item.selectedText | limitTo: 1200}}...">{{item.title}}</h3>
            <h4 ng-if="item.text.subtitle">{{item.text.subtitle}}</h4>
            <!--<h2><span class="align-left small-details">{{item.numberOfChunks}} -->
                    <!--<i ng-show="item.chunkMode=='DoNotChunk'">documents (unchunked)</i>-->
                    <!--<i ng-show="item.chunkMode=='AppendAndChunk'">chunks (appended and chunked)</i>-->
                    <!--<i ng-show="item.chunkMode=='ChunkBigFiles'">chunks (chunked)</i>-->
                    <!--<i ng-show="item.chunkMode=='By chapter'">chapters </i>-->

                <!--<b>|</b>  {{item.totalNumberOfWords/item.numberOfChunks | number: 0}} words (avg.)</span>-->
            <div class="training-class-controls">
                <a ng-click="$ctrl.updateClass($index);"><img src="images/secondTab/edit.png">Edit</a>
                <a ng-show="$ctrl.showDeleteButton" ng-click="$ctrl.deleteClass($index);"><img src="images/secondTab/delete.png">Clear</a>
            </div>
        </div>
    </div>
</div>
