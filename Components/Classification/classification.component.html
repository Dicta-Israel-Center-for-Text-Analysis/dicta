<div class="main-data">
<div>
    <div class="classify-save-control">
        <form>
            <select title="Save Selection" ng-model="$ctrl.saveMode" ng-change="$ctrl.save()">
                <option>Save</option>
                <option value="test text">Save test text</option>
                <option value="classes">Save classes</option>
                <option value="entire experiment">Save entire experiment</option>
            </select>
        </form>
    </div>
    <div class="classify-save-message">{{$ctrl.saveMessage}}</div>
    <h1 class="main-heading">Classify</h1>
</div>
    <in-progress progress-flag="$ctrl.experiment.inProgress"></in-progress>
    <div ng-show="$ctrl.experiment.error">
        {{$ctrl.experiment.errorMsg}}
    </div>
<div ng-show="!$ctrl.experiment.inProgress && $ctrl.experiment.cvResultData.accuracy">
    <chunk-bar chunks="$ctrl.chunkBarData"></chunk-bar>
    <classification-result-summary experiment="$ctrl.experiment"></classification-result-summary>
    <classification-adjustments experiment="$ctrl.experiment"></classification-adjustments>
    <!--<div class="flies-color" style="width:420px;">-->

    <!--<div class="clearfix"></div>-->
    <div ng-show="testSetChunks.length > 0">
        <div ng-repeat="testFile in testSetChunks track by $index" class="box-right-side">
            <text-with-features test-file="testFile" index="$index"
                                classified-class-index="$ctrl.indexOfClass(testFile.classifiedAs)"
                                experiment="$ctrl.experiment"></text-with-features>
        </div>
    </div>

</div>
