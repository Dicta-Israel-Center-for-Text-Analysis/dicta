<header-page></header-page>


<experiment-menu></experiment-menu>


<div class="main-box-1">
    <div class="container fix-pad">
        <div class="main-title">
            <ul class="nav nav-tabs">
                <li id="selectedTextTab" class="{{tabClass(0)}}">
                    <a data-toggle="tab" ng-click="goToTab(0)">
                        <b>
                            Selected Text
                            <img title="" data-toggle="tooltip" style="width:20px;height:20px;" src="images/question-mark.png">
                        </b>

                    </a>
                </li>
                <li id="parallelsTab" class="{{tabClass(1)}}">
                    <a data-toggle="tab" ng-click="goToTab(1)">
                        <b>Find Parallels
                            <img title="Search any selected library for paraphrases of each passage in your text." data-toggle="tooltip" style="width:20px;height:20px;" src="images/question-mark.png">    
                        </b>

                    </a>
                </li>
                <li id="classificationTab" class="{{tabClass(2)}}">
                    <a data-toggle="tab" ng-click="goToTab(2)">

                        <b>Classify 
                            <img title="Define a classification problem by choosing training texts from Dicta's library and determine which the class of each unit of your text. For example, choose training texts from different periods and determine the period of your text. (You can choose to classify the text as a whole or each unit of the text individually.) Advanced users can decide whether to base the classification on lexical features, morphological features and other features according to availability." data-toggle="tooltip" style="width:20px;height:20px;" src="images/question-mark.png">
                        </b>
                    </a>
                </li>
                <li id="segmentationTab" class="{{tabClass(3)}}">
                    <a data-toggle="tab" ng-click="goToTab(3)">

                        <b>Source Criticism
                            <img title="Decompose a text into authorial/stylistic components. You can do this for any text, regardless of the number of actual authors. You choose the number of components you want, as well as the granularity of the decomposition." data-toggle="tooltip" style="width:20px;height:20px;" src="images/question-mark.png">
                        </b>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container fix-pad">

        <div class="box-body">
            <div class="main-box-header">
                <div class="col-md-6 box-deut-left">

                    <h3 style="
                        height: 40px;
                        white-space: nowrap;
                        text-overflow: ellipsis;
                        overflow: hidden;
                        width: 1000px;
                        " title="{{SelectedTestClassText()}}">
                        Selected test text: {{SelectedTestClassText()}}
                        <img src="images/secondTab/info.png" alt="" />
                    </h3>
                    <div ng-show="isShow" class="deut-icon">
                        <ul>
                            <li><img src="images/secondTab/genre.png" alt="" /> <span>Prose</span></li>
                            <li><img src="images/secondTab/period.png" alt="" /> <span>Biblical</span></li>
                            <li><img src="images/secondTab/region.png" alt="" /> <span>Israel</span></li>
                        </ul>

                    </div>
                </div>
                <div class="col-md-6 box-deut-right">

                </div>
            </div>
        </div>
    </div>
    <div class="main-box-body newtabs">
        <div class="container bdmo">
            <div class="box-body-bg">
                <div ng-show="tabNumber==0" class="tab-pane fade in active">
                    <view-selected-text></view-selected-text>
                </div>
                <div ng-show="tabNumber==1" class="tab-pane fade in active">
                    <parallels></parallels>
                </div>
                <div ng-show="tabNumber==2" class="tab-pane fade in active">
                    <classification></classification>
                </div>
                <div ng-show="tabNumber==3" class="tab-pane fade in active">
                    <segmentation></segmentation>
                </div>
            </div>
        </div>
    </div>
</div>

<footer-page></footer-page>
