<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Parallels - Details</h3>
    </div>
    <div class="panel-body">
        <div ng-repeat="chunk in $ctrl.experiment.smallUnits track by $index"
             ng-init="parentIndex = $index"
             class="col-xs-10 col-xs-offset-1">
            <!--<h4>{{removePrefix(selectClassService.testSetTitlesCommonPrefix,-->
            <!--sourceForSmallUnits[chunkIndex], 1)}}</h4>-->

            <div class="col-xs-6" style="float:right">
                <div class="parallels-parallel"
                     ng-repeat="parallel in $ctrl.filter($ctrl.experiment.parallelsPerChunk[$index].parallels)">
                    <h5 class="parallels-parallel-heading">{{$ctrl.fixTitle(parallel.parallelTitle)}}</h5>
                    <p ng-click="$ctrl.highlightMatch(parentIndex, parallel)">
                        {{parallel.parallelText}}
                    </p>
                </div>
            </div>
            <div style="float:left" class="col-xs-6">
                <h5 class="parallels-source-heading" ng-if="$ctrl.getSectionTitle($index)">
                    {{$ctrl.getSectionTitle($index)}}</h5>
                <p style="text-align: right">
                    <strong style="float: left">{{$ctrl.getChunkTitle($index)}} - </strong>
                    <span style="direction:rtl;" ng-bind-html="$ctrl.doHighlighting(chunk, $index)"></span>
                </p>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
