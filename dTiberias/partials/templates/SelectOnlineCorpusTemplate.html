<div>
    <div>
        The morphological and syntactic data for our Biblical corpus is derived from the ETCBC4 database
        (
        <a href="http://dx.doi.org/10.17026%2Fdans-2z3-arxf">LINK</a>
        )
    </div>
    <input id="Select_BibleId" ng-click="OpenSelectBible();" type="radio" name="Select_OnlineCorpusGroup" ng-model="Select_OnlineCorpus" value="Bible" />
    <label for="Select_BibleId">
        Bible
    </label>
    <input id="Select_TalmudId" ng-click="OpenSelectTalmud();" type="radio" name="Select_OnlineCorpusGroup" ng-model="Select_OnlineCorpus" value="Talmud" />
    <label for="Select_TalmudId">
        Talmud
    </label>
    <input disabled id="Select_BibleId" ng-click="OpenSelectBible();" type="radio" name="Select_OnlineCorpusGroup" ng-model="Select_OnlineCorpus" value="Shakespeare" />
    <label for="Select_BibleId">
        Shakespeare
    </label>
    <button ng-hide="true" focus-on="focusMe" type="button"
            class="btn btn-success padding_5"
            ng-dialog="partials/Dialogs/partial-Bible.html"
            ng-dialog-controller="BibleDialogController"
            ng-dialog-data="{{treeData}}"
            ng-dialog-class="ngdialog-theme-default"
            ng-dialog-show-close="true">
        Bible
    </button>
    <br />
    <div ng-show="showBibleDialog" style="height: 400px; overflow: scroll;">
        <!-- http://wwwendt.de/tech/dynatree/doc/dynatree-doc.html -->
        <div id="trainTree"></div>
    </div>
    <div ng-show="showTalmudDialog" style="height: 400px; overflow: scroll;">
        <ol class="breadcrumb">
            <li ng-repeat="crumb in breadCrumbs"><a href="#" ng-click="selectCrumb($index)">{{crumb}}</a></li>
        </ol>
        <table class="table table-striped">
            <tr ng-repeat="item in treeNode">
                <td width="30px"><input
                        type="checkbox"
                        name="selectedNodes[]"
                        value="{{item.key}}"
                        id="{{item.key}}"
                        ng-checked="isNodeSelected(item.key)"
                        ng-click="toggleSelection(item.key)"
                        ui-indeterminate="isNodePartial(item.key)"
                >
                </td>
                <td ng-switch="item.children != null && item.children.length > 0">
                    <a ng-switch-default href="#" ng-click="expandNode(item.title)">{{item.title}}
                        <span class="glyphicon glyphicon-menu-right"></span></a>
                    <span ng-switch-when="false">{{item.title}}</span>
                </td>
            </tr>
        </table>

    </div>

</div>
