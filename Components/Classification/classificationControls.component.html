<div class="classification-controls">
    <training-classes classification-experiment="$ctrl.experiment" show-delete-button="true"></training-classes>
    <button class="rounded-btn btn btn-green" ng-show="$ctrl.experiment.classes.Corpus_classes.length < 2" ng-click="$ctrl.defineClass()">Define a Class</button>
    <div ng-show="$ctrl.experiment.classes.Corpus_classes.length >= 2">
        <div class="classification-controls-options">
            <a ng-click="$ctrl.defineClass()">Load</a>
            <a ng-click="$ctrl.defineClass()">Add Class</a>
        </div>
        <button class="rounded-btn btn btn-green" ng-click="$ctrl.runExperiment()">Classify</button>
    </div>
</div>
