<div class="main-data">
    <in-progress></in-progress>

    <div ng-show="!$ctrl.showInProcess" ng-repeat="chunk in $ctrl.chunks track by $index" class="text-with-features">
        <h2>{{$ctrl.trimTitle($ctrl.source[$index])}}</h2>
        <p ng-bind-html="$ctrl.chunkAsHTML(chunk)"></p>
    </div>
</div>
