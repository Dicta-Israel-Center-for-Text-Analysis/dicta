<div class="">
    <in-progress></in-progress>
    <div class="modal-content" style="width: 1000px;left: calc(50% - 450px)">
        <div class="modal-header">
            <h4>
                <button type="button" class="close" data-dismiss="modal" ng-click="onConfirm()" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <span style="color: #337ab7">View All Features</span></h4>


        </div>
        <div class="modal-body">
            <div class="row">
            <div ng-if="features.length" class="col-sm-12">
                    <div id="featureSetFeatureTable" class="feature" style="height: 500px;overflow-y: auto">
                        <feature-table is-select-disabled="true" features="features" is-morphology="true"></feature-table>
                    </div>
                </div>
                <div ng-if="!features.length" class="col-sm-12 text-center">
                    <hr>
                    No features found.
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <div class="row">
                <div class="col-sm-12">
                    <div class="footer_content1">
                        <h4>
                            <button class="btn btn-primary" ng-click="onConfirm()"><strong> <i class="fa fa-check-circle-o"></i> OK </strong></button>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
