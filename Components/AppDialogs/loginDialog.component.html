
<link rel="stylesheet" type="text/css" href="css/DlgLogin/style.css" media="all" />

<div class="ngdialog-message">
    <div class="modal-dialog modal-sm" style="width: 400px">
        <div class="modal-content sign-in-account">
            <div class="modal-header">
                <button type="button" class="close" tabindex="-1" ng-click="$ctrl.onCancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Sign into your account</h4>
            </div>
            <div class="modal-body">

                <div class="row" ng-show="$ctrl.onError">
                    <div class="col-xs-offset-1 col-xs-10
                                alert alert-dismissable alert-danger">
                        {{$ctrl.errorMsg}}
                    </div>
                </div>
                <div class="row">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="firstName" class="col-sm-3 control-label">User</label>

                            <div class="col-sm-9"><input id="firstName" tabindex="1" autofocus
                                                         ng-enter="$ctrl.Login()" ng-model="$ctrl.userLogin" type="text"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="$ctrl.Login()" class="btn btn-primary sign-in-btn"> Sign in</button>
            </div>
        </div>
    </div>
</div>
