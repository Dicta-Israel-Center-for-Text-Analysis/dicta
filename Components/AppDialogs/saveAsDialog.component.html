<div class="ngdialog-message">
    <h3>Save as</h3>
    <fieldset>
        <legend>Select name</legend>
        <table style="width:100%;">
            <tr>
                <td>name</td>
                <td>
                    <input ng-model="expName" type="text" value="{{$ctrl.expName}}" />
                </td>
            </tr>
        </table>
    </fieldset>
</div>
<div class="ngdialog-buttons">
    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="$ctrl.Save()">Save</button>
    <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="$ctrl.onCancel()">Cancel</button>

</div>
