    <div id="main">

        <table style="width:100%;">
            <tr>
                <td>
                    <in-progress></in-progress>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="row" style="height:60px; padding-top:24px;">
                        <div class="col-md-1"></div>
                        <div class="col-md-10" >
                            <span style="font-size:32px;">
                                Welcome back, {{userLogin}}! What would you like to do today?
                            </span>
                            

                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="row" style="height:60px; padding-top:24px;">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="exp_rect">
                                        <div class="expHeader">Search a term</div>
                                        <div class="expOptions">
                                            <input />
                                        </div>
                                    </div>

                                    <div>
                                        <select ng-change="LoadExperiment();" class="width_250" ng-model="LoadPreviousResults" id="LoadPreviousResultsId" value="{{LoadPreviousResults}}">
                                            <option value="" style="color:gray;">Load previous results</option>
                                            <option ng-repeat="fileName in fileNameList">{{fileName}}</option>
                                        </select>
                                        <div class="expRecently">
                                            Recently searched
                                        </div>
                                        <hr />
                                        <div ng-repeat="fileName in fileNameList">
                                            <span ng-click="LoadExperiment2(fileName)">{{fileName}}</span>
                                            <hr />
                                        </div>
                                    </div>

                                    
                                </div>
                                <div class="col-md-4">
                                    <div class="exp_rect">
                                        <div class="expHeader">Analyze a text</div>
                                        <div class="row expOptions">
                                            
                                            <div class="col-md-7">
                                                <button class="button padding_5 radius" ng-click="StartNewExperiment('SelectOnlineCorpus');">
                                                    From Collection
                                                </button>
                                            </div>
                                            <div class="col-md-5">
                                                <button class="button padding_5 radius" ng-click="StartNewExperiment('BrowseThisComputer');">
                                                    + Upload
                                                </button>
                                            </div>
                                          
                                        </div>
                                    </div>

                                    <div>
                                        <select ng-change="LoadExperiment();" class="width_250" ng-model="LoadPreviousResults" id="LoadPreviousResultsId" value="{{LoadPreviousResults}}">
                                            <option value="" style="color:gray;">Load previous results</option>
                                            <option ng-repeat="fileName in fileNameList">{{fileName}}</option>
                                        </select>
                                        <div class="expRecently">
                                            Recently analized
                                        </div>
                                        <hr />
                                        <div ng-repeat="fileName in fileNameList">
                                            <span ng-click="LoadExperiment2(fileName)">{{fileName}}</span>
                                            <hr />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="exp_rect">
                                        <div class="expHeader">Compare 2 texts</div>
                                        <div class="row expOptions">

                                            <div class="col-md-7">
                                                <button class="button padding_5 radius" ng-click="StartNewExperiment('SelectOnlineCorpus');">
                                                    From Collection
                                                </button>
                                            </div>
                                            <div class="col-md-5">
                                                <button class="button padding_5 radius" ng-click="StartNewExperiment('BrowseThisComputer');">
                                                    + Upload
                                                </button>
                                            </div>

                                        </div>
                                    </div>

                                    <div>
                                        <select ng-change="LoadExperiment();" class="width_250" ng-model="LoadPreviousResults" id="LoadPreviousResultsId" value="{{LoadPreviousResults}}">
                                            <option value="" style="color:gray;">Load previous results</option>
                                            <option ng-repeat="fileName in fileNameList">{{fileName}}</option>
                                        </select>
                                        <div class="expRecently">
                                            Recently compared
                                        </div>
                                        <hr />
                                        <div ng-repeat="fileName in fileNameList">
                                            <span ng-click="LoadExperiment2(fileName)">{{fileName}}</span>
                                            <hr />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </td>
            </tr>
        </table>

         <div ng-show="showClassDialog" ng-controller="ClassDialogController">
                        <div aria-labelledby="ngdialog1-aria-labelledby" role="alertdialog" id="ngdialog10" class="ngdialog ngdialog-theme-default ng-scope">
                            <div class="ngdialog-overlay"></div>
                            <div class="ngdialog-content" role="document">
                                <div class="ngdialog-message">
                                    <action-mode></action-mode>
                                    <in-progress></in-progress>
                                    <br />
                                    <div ng-show="ActionMode == 'BrowseThisComputer' && !showInProcess">
                                        <browse-this-computer show-class-name=""></browse-this-computer>
                                    </div>
                                    <div ng-show="ActionMode == 'SelectOnlineCorpus' && !showInProcess">
                                        <select-online-corpus></select-online-corpus>

                                    </div>
                                </div>
                                <div class="ngdialog-buttons" ng-show="!showInProcess">
                                    <button type="button" class="padding_5 radius ngdialog-button ngdialog-button-primary" ng-click="saveClass()">Select as test text</button>
                                    <button type="button" class="padding_5 radius ngdialog-button ngdialog-button-secondary" ng-click="cancelClass()">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
    </div>
